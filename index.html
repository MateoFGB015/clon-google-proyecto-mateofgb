<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Google</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagenes</a></li>
            <li><a href="#"><img src="https://static.thenounproject.com/png/756729-200.png" alt=""></a></li>
            <li><a href="#">Acceder</a></li>
        </ul>
    </header>
    <div class="middle">
        <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search">
            <div id="search1" class="icons"><i class="fa fa-search"></i></div>
            <div id="search2"><input type="text" name="" id=""></div>
            <div id="search3" class="icons"><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div class="buttons">
            <button>Buscar con Google</button>
            <button>Twitter</button>
            <button>Facebook</button>
            <button>Youtube</button>
        </div>
    </div>
    <footer>
        <div class="country">
            <p>Colombia</p>
        </div>
        <div class="lists">
            <ul class="list" id="list1">
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Como funciona la Busqueda</a></li>
            </ul>
        </div>
        <div class="lists">
            <ul class="list" id="list2">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>

</html>
